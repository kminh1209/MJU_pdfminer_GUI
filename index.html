<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 문자 인코딩 및 반응형 디자인을 위한 메타 정보 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- 페이지 제목 -->
    <title>MJU-Group1</title>
    
    <!-- 스타일링을 위한 외부 스타일시트들 -->
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    
    <!-- 부트스트랩 자바스크립트 번들 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- 카드 호버 효과를 위한 사용자 지정 스타일 -->
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        h1 {
            font-size: 50px;
        }
        h2 {
            font-size: 25px;
        }
    </style>

</head>

<body>
    <!-- 히어로 섹션에 제목과 부제목 -->
    <div class="hero bg-dark text-center py-6">
        <h1 class="text-white">MJU PDFminer</h1>
        <h2 class="text-white">pdf 내용 추출해드립니다</h2>
    </div>
    
    <!-- 메인 컨텐츠 컨테이너 -->
    <div class="container mt-5">
        <div class="row">
            <!-- PDF 텍스트를 표시하는 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <!-- 카드 이미지 -->
                    <img src="https://media.istockphoto.com/id/1666864926/ko/%EC%82%AC%EC%A7%84/%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C-%ED%8C%8C%EC%9D%BC-%EC%95%84%EC%9D%B4%EC%BD%98%EC%9D%B4-%EC%9E%88%EB%8A%94-3d-%ED%81%AC%EB%A6%AC%EC%97%90%EC%9D%B4%ED%8B%B0%EB%B8%8C-%EB%85%B8%ED%8A%B8%EB%B6%81-%EB%85%B8%ED%8A%B8%EB%B6%81-%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C-%EC%95%84%EC%9D%B4%EC%BD%98%EC%9E%85%EB%8B%88%EB%8B%A4-%EB%AC%B8%EC%84%9C%EB%A5%BC-%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C%ED%95%A9%EB%8B%88%EB%8B%A4-%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C-3d-%EA%B7%B8%EB%A6%BC.jpg?s=612x612&w=is&k=20&c=G7-NhpP1EMPJbENw3u-dsJ7FfCWObRl75qajAZmkW7g="
                        class="card-img-top" alt="Document_image" />
                    <!-- 카드 본문에 제목, 설명 및 업로드 버튼 -->
                    <div class="card-body">
                        <h5 class="card-title">PDF 속 텍스트 보기</h5>
                        <p class="card-text">
                            PDF 안에 있는 텍스트들을 나열해서 웹페이지에서 보여줍니다.
                        </p>
                        <a href="uploadfile.html" class="btn btn-primary" rel="noopener noreferrer">
                            파일 업로드
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- PDF를 Word로 변환하는 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <!-- 카드 이미지 -->
                    <img src="https://cdn.pixabay.com/photo/2013/07/12/15/56/word-document-150594_1280.png"
                        class="card-img-top" alt="Word_image" />
                    <!-- 카드 본문에 제목, 설명 및 업로드 버튼 -->
                    <div class="card-body">
                        <h5 class="card-title">PDF에서 Word로</h5>
                        <p class="card-text">
                            pdf의 텍스트와 이미지들을 모아 Word로 만들어 드립니다
                        </p>
                        <a href="uploadfile.html" class="btn btn-primary" rel="noopener noreferrer">
                            파일 업로드
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
